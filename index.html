<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <h2>Stats</h2>
    <div class="stats">
      <p>Read books: <span class="stats-read"></span></p>
      <p>Unread books: <span class="stats-unread"></span></p>
      <p>Total in library: <span class="stats-total"></span></p>
    </div>
    <h2>Add a Book</h2>
    <form>
      <div class="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" />
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" />
        <div>
          <p class="read-label">Read the book?</p>
          <input
            type="radio"
            name="read-status"
            id="read"
            value="read"
            checked
          />
          <label for="read">Yes</label>
          <input type="radio" name="read-status" id="unread" value="unread" />
          <label for="unread">No</label>
        </div>
        <button type="button" id="submit">Submit</button>
      </div>
    </form>

    <h2>Your Books</h2>
    <table class="my-library">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Remove</th>
      </thead>
    </table>
  </body>
</html>
