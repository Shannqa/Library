<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <img
        src="img/book-open-page-variant-outline.svg"
        class="logo"
        alt="Website logo"
      />
      <span class="title">Library</span>
      <div class="settings">
        <img src="img/sun-black.svg" class="theme" alt="Light/dark theme" />
      </div>
    </div>
    <h2>Stats</h2>
    <div class="stats">
      <div>Read books:</div>
      <div class="stats-read">0</div>
      <div>Unread books:</div>
      <div class="stats-unread">0</div>
      <div>Total in library:</div>
      <div class="stats-total">0</div>
    </div>
    <h2>Your Books</h2>
    <table class="my-library">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Remove</th>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Add a Book</h2>
    <form id="form">
      <div class="form">
        <label for="title"
          >Title:
          <span class="required-input">(required)</span>
        </label>
        <input
          type="text"
          id="title"
          name="title"
          minlength="1"
          maxlength="100"
          required
        />
        <label for="author"
          >Author: <span class="required-input">(required)</span></label
        >
        <input
          type="text"
          id="author"
          name="author"
          minlength="1"
          maxlength="100"
          required
        /><!-- pattern="^\d{1,99999999}" -->
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min="1" max="99999999" />
        <div class="invalid-pages"></div>
        <div>
          <p class="read-label">Read the book?</p>
          <input
            type="radio"
            name="read-status"
            id="read"
            value="read"
            checked
          />
          <label for="read">Yes</label>
          <input type="radio" name="read-status" id="unread" value="unread" />
          <label for="unread">No</label>
        </div>
        <button id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
